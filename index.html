<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div id="app">
      <div id="ui">
        <div class="relative h-[30px] w-[100%] flex flex-end">
          <div id="player_health" class="absolute bg-[green] right-0 bottom-0 top-0 w-[100%]"></div>
          <div class="bg-yellow-500 h-[30px] w-[100%]"></div>
        </div>

        <div class="bg-[red] h-[100px] w-[100px] shrink-0"></div>

        <div class="relative w-[100%] h-[30px]">
          <div id="enemy_health" class="absolute bg-blue-500 w-[100%] bottom-0 top-0 left-0" ></div>
          <div class="h-[30px] bg-yellow-500 w-[100%]"></div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
